<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <section id="app">
            <h1>Apps</h1>
            <div class="line"></div>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/AmAIOlod-80aGvVFcBdbfjebPGUlVaYjI8ECZcJtZks/embed"></iframe>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/U9AQsuLnTixFr5caYUBM9qmkuaPCvmuWblFMcUPrC14/embed"></iframe>
        </section>

        <h2>Click on the game to play</h2>
        <h5>These games are built in sprite lab, Click to explore</h5>
        <div id="mycarousel" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a href="https://studio.code.org/projects/spritelab/r2TCjOz2hUmBq0K9TPhB7GTGU8ui8l2--4KyaQe5Iws" target="_blank">
                            <img src="Bee_Game.png" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Bee_Game</p>
                        </div>
                    </center>

                </div>
                <div class="item">
                    <center>
                        <a href="https://studio.code.org/projects/spritelab/7BsHtkle7otXeKR_9StDrk72UG6A5-aXyGUBOHCiVy8" target="_blank">
                            <img src="Dragon_Game.png" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Dragon_Game</p>
                        </div>
                    </center>
                </div>
            </div>
            <a class="left carousel-control" href="#mycarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#mycarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>

        <h2>Click on the apps to preview</h2>
        <h5>These apps are built in thunkable, Click to explore</h5>
        <div id="mycarousel2" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a href="https://play.google.com/store/apps/details?id=com.gmail.niranjanapratibhapadman.healthappcopy" target="_blank">
                            <img src="unnamed.webp" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Health App</p>
                        </div>
                    </center>

                </div>
                <div class="item">
                    <center>
                        <a href="https://play.google.com/store/apps/details?id=com.gmail.dheryaagrawal2008.pagerchatapp" target="_blank">
                            <img src="unnamed%20(1).webp" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Pager Chat App</p>
                        </div>
                    </center>
                </div>
            </div>
            <a class="left carousel-control" href="#mycarousel2" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#mycarousel2" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>

    </div>

</body></html>
